            <h1>Connect With Us</h1>
            <div class="col-md-10">
              <div class="contactUs__inner">
                <form action="">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input
                          type="email"

                    <div class="col-md-6">

                        />

                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">

                          type="email"
                          class="form-control"
                          id="floatingInput"
                          placeholder="name@example.com"
                        />
                        <label for="floatingInput">E-mail</label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          placeholder="Leave a comment here"
                          id="floatingTextarea2"
                          style="height: 242px"
                        ></textarea>
                        <label for="floatingTextarea2">Message</label>
                      </div>
                    </div>
                    <button class="btn-primary btn-send">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
